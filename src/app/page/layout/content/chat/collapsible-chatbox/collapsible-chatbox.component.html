<button
  class="chat-button"
  matSuffix
  mat-fab
  (click)="onChangeChatState()"
  [disableRipple]="true">
  <img [src]="iconSrc" [@rotateAnimation]="iconState" [ngClass]="isOpen ? 'button-icon chat' : 'button-icon bot'" alt="">
</button>
<app-chatbot *ngIf="isOpen" [display]="'collapsible-chat'" [@fadeAnimation]></app-chatbot>
