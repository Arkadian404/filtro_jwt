<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>{{message}}</div>
<div mat-dialog-actions class="action">
  <button mat-button type="submit" color="warn" (click)="confirm()">Xác nhận</button>
  <button mat-button type="button" color="primary" [mat-dialog-close]="false" (click)="cancel()">Hủy bỏ</button>
</div>
