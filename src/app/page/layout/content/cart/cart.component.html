<body>
<!-- Cart Start -->
<div class="container-fluid pt-5">
  <div class="row px-xl-5">
    <div class="col-lg-8 table-responsive mb-5">
      <table class="table table-bordered text-center mb-0">
        <thead class="bg-secondary text-dark">
        <tr>
          <th>Products</th>
          <th>Weight</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
        </thead>
        <ng-container>
          <tbody class="align-middle">
            <tr *ngFor="let item of cartItems; let i = index" >
            <td class="align-middle">
              <div class="product-info">
                <div class="product-image-container">
                  <img [src]="item.productImage.url" alt="" class="product-image">
                </div>
                <div class="product-details">
                  <span class="product-name">{{ item.productName}}</span>
                </div>
              </div>
            </td>
            <td class="align-middle">{{ item.productDetail.weight}}</td>
            <td class="align-middle">{{ item.price}}</td>
            <td class="align-middle">
              <div class="input-group quantity mx-auto btn-group-quantity">
                <div class="input-group-btn">
                  <button *ngIf="username;else decrease" class="btn btn-sm btn-primary btn-minus" (click)="selectedCartItem = item;updateCartItemQuantity(item.id, -1)">
                    <i class="fa fa-minus"></i>
                  </button>
                  <ng-template #decrease>
                    <button class="btn btn-sm btn-primary btn-minus"(click)="decrementQuantity(item)" >
                      <i class="fa fa-minus"></i>
                    </button>
                  </ng-template>
                </div>
                <input type="text" class="form-control form-control-sm bg-secondary text-center" [value]="item.quantity">
                <div class="input-group-btn">
                  <button *ngIf="username;else increase"  class="btn btn-sm btn-primary btn-plus" (click)="selectedCartItem = item;updateCartItemQuantity(item.id, 1)" >
                    <i class="fa fa-plus"></i>
                  </button>
                  <ng-template #increase>
                    <button class="btn btn-sm btn-primary btn-plus" (click)="incrementQuantity(item)">
                      <i class="fa fa-plus"></i>
                    </button>
                  </ng-template>
                </div>
              </div>
            </td>
            <td class="align-middle total-column">{{ item.total }}</td>
            <td class="align-middle">
              <button class="btn btn-sm btn-primary" (click) = "deleteCartItem(item)">
                <i class="fa fa-times"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </ng-container>
      </table>
    </div>
    <div class="col-lg-4">
      <form class="mb-5" action="">
        <div class="input-group">
          <input type="text" class="form-control p-4" placeholder="Coupon Code">
          <div class="input-group-append">
            <button class="btn btn-primary">Apply Coupon</button>
          </div>
        </div>
      </form>
      <div class="card border-secondary mb-5">
        <div class="card-header bg-secondary border-0">
          <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-3 pt-1">
            <h6 class="font-weight-medium">Subtotal</h6>
            <h6 class="font-weight-medium">{{subTotal}}</h6>
          </div>
          <div class="d-flex justify-content-between">
            <h6 class="font-weight-medium">Shipping</h6>
            <h6 class="font-weight-medium">$10</h6>
          </div>
        </div>
        <div class="card-footer border-secondary bg-transparent">
          <div class="d-flex justify-content-between mt-2">
            <h5 class="font-weight-bold">Total</h5>
            <h5 class="font-weight-bold">{{totalSum}}</h5>
          </div>
          <button class="btn btn-block btn-primary my-3 py-3">Proceed To Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Cart End -->
</body>
