<h1 *ngIf="errorMessage">{{errorMessage}}</h1>
<hr>
<br>
<h1 *ngIf="isLogged;else notLoggedIn">{{isLogged}}</h1>
<div *ngIf="user">
<h1 style="color: red">Access right: {{user.role}}</h1>
<h2>Username: {{user.username}}</h2>
<h2>Email: {{user.email}}</h2>
</div>

<ng-template #notLoggedIn>
  <h1>Please log in!!!</h1>
</ng-template>
