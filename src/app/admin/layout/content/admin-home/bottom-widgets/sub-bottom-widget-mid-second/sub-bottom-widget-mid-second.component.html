 <div class="card card-height-100 mb-3">
    <div class="card-header align-items-center d-flex">
      <h3 class="card-title mb-0 flex-grow-1"><strong>Hương vị</strong></h3>
      <div>
        <button type="button" class="btn btn-soft-secondary btn-sm me-1" #allPieBtn>
          ALL
        </button>
        <button (click)="onLastMonth()" type="button" class="btn btn-soft-secondary btn-sm me-1" #1PieMonthBtn>
          1M
        </button>
        <button type="button" class="btn btn-soft-secondary btn-sm me-1" #6PieMonthBtn>
          6M
        </button>
        <button type="button" class="btn btn-soft-primary btn-sm" #1PieYearBtn>
          1Y
        </button>
      </div>
    </div>
    <div class="card-body" >
      <ng-container *ngIf="pieChartOptions">
        <div id="pieChart">
          <apx-chart
            [series]="pieChartOptions.series"
            [chart]="pieChartOptions.chart"
            [plotOptions]="pieChartOptions.plotOptions"
            [legend]="pieChartOptions.legend"
            [labels]="pieChartOptions.labels"
            [responsive]="pieChartOptions.responsive"
          ></apx-chart>
        </div>
      </ng-container>
    </div>
  </div>
