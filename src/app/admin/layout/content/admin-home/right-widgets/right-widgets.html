<div class="card mb-3">
  <div class="card-header">
    <div class="d-flex align-items-center">
      <h3 class="card-title flex-grow-1 mb-0"><strong>Khu vực</strong></h3>
      <div>
        <mat-button-toggle-group multiple (change)="toggleChange($event)">
          <mat-button-toggle (change)="onLastMonth($event)" value="1M">1M</mat-button-toggle>
          <mat-button-toggle (change)="onChosenMonth(3, $event)" value="3M">3M</mat-button-toggle>
          <mat-button-toggle (change)="onChosenMonth(6, $event)" value="6M">6M</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="mt-1">
      <h2 class="mb-1">
        <strong>{{totalCount}} </strong>
        <small class="fw-normal fs-14">Tổng lượng đơn hàng</small>
      </h2>
      <p class="text-muted">Từ đầu tháng - {{date | date:'dd-MM-yyyy'}}</p>
    </div>
    <div class="table-responsive table-card mt-3">
      <table class="table table-borderless table-striped align-middle table-sm fs-14 mb-0">
        <tbody>
        <tr *ngFor="let ol of orderLocations; let i = index">
          <td>
            <div class="d-flex align-items-center gap-2">
              <div>
                <b>{{i+1}}.</b>
              </div>
              <h3 class="fw-medium fs-14 mb-0">{{ol.province}}</h3>
            </div>
          </td>
          <td>
            {{ol.count}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
