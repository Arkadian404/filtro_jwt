<div class="" mat-dialog-title>
  <h1>Thêm nhà cung cấp</h1>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="content" mat-dialog-content>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Tên nhà cung cấp</mat-label>
        <input type="text" matInput formControlName="name">
      </mat-form-field>
      <mat-error *ngIf="form.get('name').touched && !form.get('name').valid">
        <p *ngIf="form.get('name').hasError('required')">Không được để trống</p>
      </mat-error>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email">
      </mat-form-field>
      <mat-error *ngIf="form.get('email').touched && !form.get('email').valid">
        <p *ngIf="form.get('email').hasError('required')">Không được để trống</p>
      </mat-error>
      <mat-form-field appearance="outline">
        <mat-label>Số điện thoại</mat-label>
        <input type="text" matInput formControlName="phone">
      </mat-form-field>
      <mat-error *ngIf="form.get('phone').touched && !form.get('phone').valid">
        <p *ngIf="form.get('phone').hasError('required')">Không được để trống</p>
      </mat-error>
      <mat-form-field appearance="outline">
        <mat-label>Địa chỉ</mat-label>
        <input type="text" matInput formControlName="address">
      </mat-form-field>
      <mat-error *ngIf="form.get('address').touched && !form.get('address').valid">
        <p *ngIf="form.get('address').hasError('required')">Không được để trống</p>
      </mat-error>
      <mat-form-field appearance="outline">
        <mat-label>Ghi chú</mat-label>
        <input type="text" matInput formControlName="description">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Trạng thái</mat-label>
        <mat-select formControlName="status">
          <mat-option [value]="true">Mở</mat-option>
          <mat-option [value]="false">Đóng</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="action" mat-dialog-actions>
    <button mat-raised-button type="button" [mat-dialog-close]="false">Hủy bỏ</button>
    <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">{{data ? 'Cập nhật' :'Lưu'}}</button>
  </div>
</form>
